<!DOCTYPE html>
<html lang="en">
{% extends "base.html" %}
<head>
{% block head %}
    <link href="{{ url_for('static', filename='form.css') }}" rel="stylesheet" type="text/css">
{% endblock %}
</head>
<body>
{% block login %}
{% endblock %}
{% block body %}
    <form action="/registr" method="get" class="registr-form">
        <p><label>Username: </label><br><input class="registr-input" style="cursor: text;"
                                               type="text" name="username" value="" required />
        <p><label>Login: </label><br><input class="registr-input" style="cursor: text;"
                                            type="text" name="login" value="" required />
        <p><label>Password: </label><br><input class="registr-input" style="cursor: text;"
                                               type="password" name="password" value="" required />
        <p><input style="cursor: pointer;" type="submit" value="Войти">
    </form>
{% endblock %}
</html>
